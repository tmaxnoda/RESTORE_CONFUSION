<body ng-app="orderByExample2" class="ng-scope">
  <div ng-controller="ExampleController" class="ng-scope">
  <pre class="ng-binding">Sort by = age; reverse = true</pre>
  <hr>
  <button ng-click="propertyName = null; reverse = false">Set to unsorted</button>
  <hr>
  <table class="friends">
    <tbody><tr>
      <th>
        <button ng-click="sortBy(&#39;name&#39;)">Name</button>
        <span class="sortorder ng-hide reverse" ng-show="propertyName === &#39;name&#39;" ng-class="{reverse: reverse}"></span>
      </th>
      <th>
        <button ng-click="sortBy(&#39;phone&#39;)">Phone Number</button>
        <span class="sortorder ng-hide reverse" ng-show="propertyName === &#39;phone&#39;" ng-class="{reverse: reverse}"></span>
      </th>
      <th>
        <button ng-click="sortBy(&#39;age&#39;)">Age</button>
        <span class="sortorder reverse" ng-show="propertyName === &#39;age&#39;" ng-class="{reverse: reverse}"></span>
      </th>
    </tr>
    <!-- ngRepeat: friend in friends | orderBy:propertyName:reverse --><tr ng-repeat="friend in friends | orderBy:propertyName:reverse" class="ng-scope">
      <td class="ng-binding">Adam</td>
      <td class="ng-binding">555-5678</td>
      <td class="ng-binding">35</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:propertyName:reverse --><tr ng-repeat="friend in friends | orderBy:propertyName:reverse" class="ng-scope">
      <td class="ng-binding">Julie</td>
      <td class="ng-binding">555-8765</td>
      <td class="ng-binding">29</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:propertyName:reverse --><tr ng-repeat="friend in friends | orderBy:propertyName:reverse" class="ng-scope">
      <td class="ng-binding">Mike</td>
      <td class="ng-binding">555-4321</td>
      <td class="ng-binding">21</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:propertyName:reverse --><tr ng-repeat="friend in friends | orderBy:propertyName:reverse" class="ng-scope">
      <td class="ng-binding">Mary</td>
      <td class="ng-binding">555-9876</td>
      <td class="ng-binding">19</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:propertyName:reverse --><tr ng-repeat="friend in friends | orderBy:propertyName:reverse" class="ng-scope">
      <td class="ng-binding">John</td>
      <td class="ng-binding">555-1212</td>
      <td class="ng-binding">10</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:propertyName:reverse -->
  </tbody></table>
</div>

</body></html>
