<body ng-app="orderByExample1" class="ng-scope">

      <td class="ng-binding">555-8765</td>
      <td class="ng-binding">29</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:'-age' --><tr ng-repeat="friend in friends | orderBy:&#39;-age&#39;" class="ng-scope">

      <td class="ng-binding">555-4321</td>
      <td class="ng-binding">21</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:'-age' --><tr ng-repeat="friend in friends | orderBy:&#39;-age&#39;" class="ng-scope">
      <td class="ng-binding">Mary</td>
      <td class="ng-binding">555-9876</td>
      <td class="ng-binding">19</td>
    </tr><!-- end ngRepeat: friend in friends | orderBy:'-age' --><tr ng-repeat="friend in friends | orderBy:&#39;-age&#39;" class="ng-scope">

    </tr><!-- end ngRepeat: friend in friends | orderBy:'-age' -->

</div>
